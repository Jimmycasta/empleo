<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:insert="~{fragments/boostrap::bootstrap}">

</head>
<body>
<header th:insert="~{/fragments/navbar::navbar}"></header>
<br>
<br>

<form class="for-signing" style="background-color: #F1F1F1;" th:action="@{/login}" method="post">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-8 shadow-1-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-4">Ingresar</h3>
                        <div class="form-outline mb-3">
                            <input type="text"  id="username" name="username" class="form-control rounded-pill" required autofocus/>
                            <label class="form-label" for="username">Usuario</label>
                        </div>

                        <div class="form-outline mb-3">
                            <input type="password" id="password" name="password" class="form-control rounded-pill"/>
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                            <label class="form-check-label" for="form1Example3"> Recordar password </label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block rounded-pill" type="submit">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
