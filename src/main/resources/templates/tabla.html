<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<br>
<img th:src="@{/images/carrito.png}" width="46" height="46" alt="imagen">
<br>
<br>
<h3> Lista de Vacantes</h3>
<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>Logo</th>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Fecha Solicitud</th>
        <th>Salario</th>
        <th>Destacada</th>
        <th>Detalle</th>
        <th>Eliminar</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vacante : ${vacantes}">
        <td>
            <img th:src="@{/images/{img} (img=${vacante.imagen})}" width="24" height="24" alt="no-image">
        </td>
        <td th:text="${vacante.id}"></td>
        <td th:text="${vacante.nombre}"></td>
        <td th:text="${vacante.descripcion}"></td>
        <td th:text="${vacante.fecha}"></td>
        <td th:text="${vacante.salario}"></td>
        <td>
            <span th:if="${vacante.destacado ==1}" class="badge text-bg-success"> SI</span>
            <span th:unless="${vacante.destacado ==1}" class="badge text-bg-danger">NO</span>

        </td>
        <!--
        <td th:text="${vacante.destacado}"></td>
         <td th:text="${vacante.destacado == 1 ? 'SI' : 'NO'}"></td>
        -->
        <td>
            <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-sm btn-outline-success   ">Detalle</a>
        </td>
        <td>
            <a th:href="@{/vacantes/eliminar(id=${vacante.id})}" class="btn btn-sm btn-outline-danger">Eliminar</a>
        </td>

    </tr>


    </tbody>


</table>


</body>
</html>
